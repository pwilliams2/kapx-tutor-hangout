application: kx-tutor-hangout-app
version: 1
runtime: python27
api_version: 1
threadsafe: false

handlers:
- url: /views
  static_dir: views

- url: /js
  mime_type: text/javascript
  static_dir: static/js

- url: /css
  static_dir: static/css

# Endpoints handler
- url: /_ah/spi/.*
  script: tutor_hangouts_api.app

- url: /.*
  script: main.application


libraries:
- name: webapp2
  version: "2.5.2"
- name: endpoints
  version: 1.0

