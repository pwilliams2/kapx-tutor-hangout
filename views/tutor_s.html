<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <title>KAPx Tutor</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdn.auth0.com/js/lock-6.js"></script>

    <script src="//use.typekit.net/iws6ohy.js"></script>
    <script>try {
        Typekit.load();
    } catch (e) {
    }</script>

    <!-- font awesome from BootstrapCDN -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="js/auth0-variables.js"></script>
    <script src="js/auth.js"></script>
    <link href="css/app.css" rel="stylesheet">
</head>
<body class="home">
<div class="container">
    <div class="login-page clearfix">
        <div class="login-box auth0-box before">
            <img src="https://i.cloudup.com/StzWWrY34s.png"/>

            <h3>Auth0 Example</h3>

            <p>Zero friction identity infrastructure, built for developers</p>
            <a ng-click="login()" class="btn btn-primary btn-lg btn-login btn-block">SignIn</a>
        </div>
        <div class="logged-in-box auth0-box logged-in" style="display: none;">
            <h1 id="logo"><img src="img/auth0_logo_final_blue_RGB.png"/></h1>
            <img class="avatar"/>

            <h2>Welcome <span class="nickname"></span></h2>

            <div style="margin: 15px 5px 15px">
                Click button to launch a Tutor Hangout:
            </div>
            <div style="margin-left: 5px"
                 class="g-hangout"
                 data-render="createhangout"
                 data-initial_apps="[{ widget_size: 175, hangout_type: 'moderated', app_id : '910459759135', start_data : 'tutor', 'app_type' : 'ROOM_APP' }]">
            </div>
        </div>
    </div>
</div>
</body>
</html>
