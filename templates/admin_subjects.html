<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>KAPx Tutor Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/sb-admin-2.css" rel="stylesheet">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body style="background-color: #ffffff">

<nav class="navbar navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

        </div>

    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-sm-3 col-md-2 navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav in" id="side-menu">
                    <li class="active"><a href="#"><i class="fa fa-dashboard fa-fw"></i> Overview</a></li>
                    <li><a href="/sessions"><i class="fa fa-users"></i> Sessions</a></li>
                    <!--<li><a href="/surveys">Surveys</a></li>-->
                    <li><a href="/analytics"><i class="fa fa-bar-chart-o fa-fw"></i> Analytics</a></li>
                    <li><a href="/reports"><i class="fa fa-edit fa-fw"></i> Tutor Report Card</a></li>
                    <li>
                        <a href="#"><i class="fa fa-wrench fa-fw"></i> Admin<span class="fa arrow"></span></a>
                        <ul class="nav nav-second-level collapse" aria-expanded="false" style="height: 0px;">
                            <li>
                                <a href="/adminsubjects">Manage Subjects</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-md-8">
                    <h3 class="page-header">Admin - Hangout Subjects</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="table-wrapper">
                        <table class="table table-hover">
                            <thead>
                            <th>Image</th>
                            <th>Subject</th>
                            </thead>
                            <tbody>
                            {% for subject in subjects_query %}
                            <tr>
                                <td><img class="img-thumbnail" src={{subject.image_url}}></td>
                                <td class="text-middle">{{subject.subject}}</td>
                                <td class="edit-actions">
                                    <button type="button" class="btn btn-success btn-xs edit-subject"
                                            data-toggle="modal" data-target="#insert-modal">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>

                                        <div class="hidden entity-key">{{subject.key.urlsafe()}}</div>
                                        <div class="hidden quote">{{subject.image_url}}</div>
                                        <div class="hidden movie">{{subject.subject}}</div>
                                    </button>
                                    <button type="submit" class="btn btn-danger btn-xs" data-toggle="modal"
                                            data-target="#insert-modal">
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                    </button>
                                </td>
                            </tr>
                            {% endfor %}

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="insert-modal" tabindex="-1" role="dialog" aria-labelledby="Add Subject"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Add a Subject</h4>
                    </div>
                    <form action="updatesubject" method="post" class="form-horizontal">
                        <input type="text" id="entity_key" name="entity_key" class="hidden">

                        <div class="modal-body">
                            <div class="form-group">
                                <label for="subject" class="col-sm-2 control-label">Subject</label>

                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="subject" name="subject"
                                           placeholder="Subject">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="imageurl" class="col-sm-2 control-label">Image URL</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="imageurl" name="imageurl"
                                           placeholder="Image URL">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Add Subject</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
