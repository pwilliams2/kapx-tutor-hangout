<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>KAPx Tutor Sessions</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
    <!-- Custom CSS -->
    <!--<link href="css/sb-admin-2.css" rel="stylesheet">-->

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.5/css/jquery.dataTables.min.css">
    <!--<link rel="stylesheet" href="//cdn.datatables.net/plug-ins/f2c75b7247b/integration/bootstrap/3/dataTables.bootstrap.css">-->

    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body style="background-color:#ffffff">
<nav class="navbar navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="/overview">Overview</a></li>
                <li class="active"><a href="#">Sessions</a></li>
                <li><a href="/surveys">Surveys</a></li>
                <li><a href="/analytics">Analytics</a></li>
                <li><a href="/reports">Tutor Report Card</a></li>
                <li><a href="/admin">Admin</a></li>
            </ul>

        </div>


        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h3 class="page-header">Tutor Hangouts Sessions <i class="fa fa-users"></i></h3>

            <table id="sessions" class="display" cellspacing="0" width="100%">
                <thead>
                <th>#</th>
                <th>Tutor</th>
                <th>Student</th>
                <th>Subject</th>
                <th>Start</th>
                <th>Duration<br/>(Min)</th>
                <th>Survey</th>
                </thead>
            </table>
        </div>
    </div>
    <div id="surveyModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Survey Ratings</h4>
                </div>
                <div class="modal-body">
                    <div><i class="fa fa-comments fa-fw" style="margin-bottom: 20px"></i>
                        <span id="comments" class="lead text-primary"></span>

                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="panel panel-success">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="col-xs-3">
                                            <i class="fa fa-book fa-2x"></i>
                                        </div>
                                        <div class="col-xs-8 text-center">
                                            <div id="knowledge" class="huge"></div>

                                        </div>
                                    </div>
                                </div>

                                <div class="panel-footer">
                                    <span class="pull-left"><strong>Knowledge</strong></span>
                                    <div class="clearfix"></div>
                                </div>

                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="panel panel-warning">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="col-xs-3">
                                            <i class="fa fa-bullhorn fa-2x"></i>
                                        </div>
                                        <div class="col-xs-8 text-center">
                                            <div id="communications" class="huge"></div>

                                        </div>
                                    </div>
                                </div>

                                <div class="panel-footer">
                                    <span class="pull-left"><strong>Communications</strong></span>

                                    <div class="clearfix"></div>
                                </div>

                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="col-xs-3">
                                            <i class="fa fa-bullseye fa-2x"></i>
                                        </div>
                                        <div class="col-xs-8 text-center">
                                            <div id="overall" class="huge"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="panel-footer">
                                    <span class="pull-left"><strong>Overall</strong></span>

                                    <div class="clearfix"></div>
                                </div>

                            </div>
                        </div>

                    </div>
                    <!-- /.row -->

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//cdn.datatables.net/1.10.5/js/jquery.dataTables.min.js"></script>
<script src="//cdn.datatables.net/plug-ins/f2c75b7247b/integration/bootstrap/3/dataTables.bootstrap.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>

<!-- Compiled and minified Bootstrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="js/sessions.js?v=1.01"></script>

</body>
</html>
