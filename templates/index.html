<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--<link rel="stylesheet" href="//kx-tutor-hangout-app.appspot.com/css/boilerplate.min.css">-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-spinedit.css"/>
    <link rel="stylesheet" href="//kx-tutor-hangout-app.appspot.com/css/bootstrap-table.min.css">
    <link rel="stylesheet" href="//kx-tutor-hangout-app.appspot.com/css/main.css"/>
    <script src="//plus.google.com/hangouts/_/api/v1/hangout.js"></script>
    <title>KX Hangout</title>
</head>
<body style="background-color:white">
<div class="container">
    <div style="margin-left: 5px" id="tutor-view">
        <div class="well well-sm" style="width: 250px;height:60px;">

            <p><b>Instructor: </b><span id="instructor"></span></p>

            <p><b>Student: </b><span id="clientParticipant"></span></p>

        </div>
        <div class="row clearfix">
            <div class="col-md-2 column" style="width:280px">
                <p>Please select tutoring subject(s):</p>

                <div>
                    <table id="subjectTable" class="table" data-toggle="table"
                           data-height="280" data-width="20"
                           data-click-to-select="true">
                        <thead>
                        <tr>
                            <th data-field="state" data-checkbox="true"></th>
                            <th data-field="subject">Subject</th>
                        </tr>
                        </thead>
                    </table>
                    <p style="margin-top:5px">
                        <input id="btn-subjects" class="btn btn-info" type="button" value="Submit">
                    </p>

                    <p id="message"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="row clearfix" style="margin-left: 5px" id="student-view">
        <div class="col-md-4 column">
            <div class="well well-sm" style="width: 250px;height:60px;">
                <p><b>Instructor: </b><span id="instructor"></span></p>

                <p><b>Student: </b><span id="clientParticipant"></span></p>
            </div>
            <p style="margin-top: 5px">
                Please rate your tutor:
            </p>

            <div class="col-md-4 column" id="tutor-rating">
                <table>
                    <tr>
                        <td>Knowledgable</td>
                        <td><input type="text" id="spinknow" class="aSpinEdit spinedit"/></td>
                        <div class="spinedit">
                            <i class="icon-chevron-up"></i>
                            <i class="icon-chevron-down"></i>
                        </div>

                    </tr>
                    <tr>
                        <td>Communications</td>
                        <td>
                            <input type="text" id="spincomm" class="aSpinEdit spinedit noSelect"/>

                            <div class="spinedit">
                                <i class="icon-chevron-up"></i>
                                <i class="icon-chevron-down"></i>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Overall</td>
                        <td>
                            <input type="text" id="spinall" class="aSpinEdit spinedit noSelect"/>

                            <div class="spinedit">
                                <i class="icon-chevron-up"></i>
                                <i class="icon-chevron-down"></i>
                            </div>
                        </td>
                    </tr>
                </table>

                <p style="margin-top: 5px">
                    <textarea row="3" cols="27" placeholder="Comments"></textarea>
                </p>

                <p style="margin-top:5px">
                    <input id="btn-survey" class="btn btn-info" type="button" value="Submit">
                </p>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="js/bootstrap-spinedit.js"></script>

     http://localhost/app.js for faster single user development -->

<script src="js/app.js?v=1.03"></script>
<script src="//kx-tutor-hangout-app.appspot.com/js/bootstrap-table.min.js"></script>

</body>
</html>
